<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./assets/main.css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
</head>

<body>
  <button id="connect">Connect your wallet</button>

  <hr />

  <div>
    <p>Your Bank balance: <span id='user-bank-balance'></span></p>
  </div>

  <hr />


  <div>
    <button id='get-bank-balance'>Get Bank Balance</button>
    <span>Bank Balance: <span id="balance"></span></span>
  </div>

  <hr />

  <form id="deposit">
    <span>Deposit</span>
    <input name="amount" type="text" />

    <button type="submit">Deposit to Bank</button>

  </form>

  <hr />

  <form id="send-balance">
    <span>Send to Address</span>
    <input name="address" type="text" />

    <span>Amount</span>
    <input name="amount" type="text" />

    <button type="submit">Transfer</button>

  </form>

  <script src='./assets/main.js'></script>
</body>

</html>
